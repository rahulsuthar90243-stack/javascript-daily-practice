<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>stock paper scissrs</title>
  </head>
  <body><div class="nav-bar">
    <h1>Rock Paper Scissors</h1>

  </div>

    <div class="choices">
      <div class="choice" id="rock">
        <img
          src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true"
          alt="img_rock"/>
      </div>
      <div class="choice" id="paper">
        <img
          src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true"
          alt="img_paper"/>
      </div>
      <div class="choice" id="scissors">
        <img
          src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true"
          alt="scissors"/>
      </div>
    </div>

    <div class="score_board">
        <div class="score">
            <p id="user_score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp_score">0</p>
            <p>comp</p>
        </div>
    </div>

    <div class="msg_container">
            <p id="msg">Play your move</p>
        </div>
    <script src="script.js"></script>
  </body>
</html>
