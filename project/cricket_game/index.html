<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cricket Game</title>
</head>
<body>

    <h1>Bat Ball Stump Game</h1>

<!--     
    <button class="btn"><img class="img_btn" src="" alt="bat_image"></button>
    <button class="btn"><img class="img_btn" src="" alt="ball_image"></button>
    <button class="btn"><img class="img_btn" src="" alt="stump_image"></button>
    -->

    <div id="button">
    <button class="btn" data-choice="Bat">
    <img class="img_btn" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSmnKVqdiphrGusPxFOCG5rWYMo7JZ2_vFUw&s">
    </button>

    <button class="btn" data-choice="Ball">
    <img class="img_btn" src="https://www.shutterstock.com/image-vector/hot-cricket-ball-fire-logo-600nw-2229327247.jpg">
    </button>

    <button class="btn" data-choice="Stump">
    <img class="img_btn" src="https://static.vecteezy.com/system/resources/previews/024/946/868/non_2x/cricket-ball-hitting-the-wicket-stumps-vector.jpg">
    </button>






    <h3 id="user-move"></h3>
    <h3 id="comp-move"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>

   <button id="Reset"><img id="reset_img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyGW5WqUvrwxwBilhhHF8tGBqq_mHrIxFpYA&s" alt="reset_image"></button>
</div>

<script src="script.js"></script>
</body>
</html>
